    <div class="wrapper clearfix">
      <div class="header clearfix">
        <!--title del header-->
        <div class="header__title clearfix">
          <img src="img/Logo1.png" alt="Jeareth Logo">
        </div>

        <!--lista del headder-->
        <div class="header__list clearfix">

          <ul class="header__list__nav clearfix">

            <li><a href="index.html">Inicio</a></li>
            <li><a href="about-me.html">Sobre mí</a></li>
            <li><a href="portfolio.html">Portafolio</a></li>

      </div>
      <form class="form-contact" action="">
        <div class="line">
          <input type="text" name="nombre" placeholder="Nombre" required/>
        </div>

        <div class="line">
          <input type="text" name="apellido" placeholder="Apellido" required/>
        </div>

        <div class="line">
          <input type="email" name="email" placeholder="Email" required/>
        </div>

        <div class="line">
          <input type="phone" placeholder="Telefono"/>
        </div>

        <button class="form__button">
          Enviar
        </button>
      </form>
    </div>
    <script src="js/script.js"></script>

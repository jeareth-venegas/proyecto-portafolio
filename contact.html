  <body>
    <!--CONTAINER-->
    <div class="container">
      <div class="wrapper">
        <!--title del header-->
        <div class="header-title">
          <img src="img/name.png" alt="JEPARIS Logo">
        </div>

        <!--lista del header-->
        <div class="header-list">
          <ul class="header-list-nav clearfix">

            <li><a href="index.html">Inicio</a></li>
            <li><a href="about-me.html">Sobre m√≠</a></li>
            <li><a href="portfolio.html">Portafolio</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </div>

      </div>
      <div class="main-content">
        <div class="form-content">
          <!--form-->
          <div class="form-info">
            <form id="form">
              <div class="square-form">
                <div class="box clearfix">
                  <label for="name"></label>
                  <input type="text" placeholder="Nombre Completo"  class="contact" id="name" required/>
                </div>

                <div class="box clearfix">
                  <label for="email"></label>
                  <input type="text" placeholder="ejemplo@gmail.com"  class="contact" id="email" required/>
                </div>

                <div class="box clearfix">
                  <label for="phone"></label>
                  <input type="text" placeholder="2222-2222" class="contact" id="phone">
                </div>

                <div class="box clearfix">
                  <label for="message"></label>
                  <textarea placeholder="Mensaje"  class="contact" id="message" required></textarea>
                </div>

                <input type="submit" value="Enviar" class="form-button">
              </div>
            </form>
    </div>
    <script src="js/script.js"></script>
